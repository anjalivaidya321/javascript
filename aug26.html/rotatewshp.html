<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #ma{
        display: grid;
        grid-template-columns: repeat(2,100px);
       
    }
    #main{
        display: grid;
        flex-direction: column;
        gap:10px;
    }
    #src{
        width: 300px;
        border: 1px solid;
        height: 320px;

    }
    .next{
        margin-left:5vw;
    }
   </style>
</head>
<body>
<div id="ma">
    <div id="main">
        <img src="https://www.biba.in/dw/image/v2/BKQK_PRD/on/demandware.static/-/Sites-biba-product-catalog/default/dw7b4f02a7/images/aw23/fstve2164aw23chered_1.jpg?sw=502&sh=753" width="100px" height="100px" id="first" onmouseover="fun1()" onmouseout="fun4()">
        <img src="https://www.vastranand.in/cdn/shop/files/1_871d6045-82d0-4209-b464-46ce51a4c7f3.jpg?v=1716447638&width=1080" width="100px" id="second" height="100px" onmouseover="fun2()"  onmouseout="fun4()">
        <img src="https://www.biba.in/dw/image/v2/BKQK_PRD/on/demandware.static/-/Sites-biba-product-catalog/default/dw68719691/images/ss24/ribayat2344ss24skblu_1.jpg?sw=502&sh=753" width="100px" height="100px"  id="third"onmouseover="fun3()" onmouseout="fun4()">
    </div>
    <div class="next">
        <img src="https://www.biba.in/dw/image/v2/BKQK_PRD/on/demandware.static/-/Sites-biba-product-catalog/default/dw7b4f02a7/images/aw23/fstve2164aw23chered_1.jpg?sw=502&sh=753" width="300px" id="src">
    </div>
</div>
<script>
    function fun1(){
        var repl1=document.getElementById("src")
        var rep11=document.getElementById("first")
        repl1.setAttribute("src",rep11.src)
    }
    function fun2(){
        var rep2=document.getElementById("src")
        var repl12=document.getElementById("second")
        rep2.setAttribute("src",repl12.src)
    }
    function fun3(){
        var rep3=document.getElementById("src")
        var repl13=document.getElementById("third")
        rep3.setAttribute("src",repl13.src)
    }
    function fun4(){
        var repl1=document.getElementById("src")
        var rep11=document.getElementById("first")
        repl1.setAttribute("src",rep11.src)
    }
</script>
</body>
</html>
